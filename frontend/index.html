<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Career Explorer</title>
  <link rel="stylesheet" href="style.css">

  <style>
    .logo-container {
      text-align: center;
      margin-top: 15px;
      margin-bottom: 10px;
    }

    .logo-container img {
      height: 80px;
      max-width: 100%;
      object-fit: contain;
    }

    .reset-btn {
      margin-left: 5px;
      padding: 5px 10px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #dc3545;
      color: white;
      transition: 0.3s;
    }

    .reset-btn:hover {
      opacity: 0.8;
    }

    .hf-section {
      margin-top: 20px;
      padding-top: 15px;
      border-top: 2px dashed #aaa;
    }

    .hf-section h3 {
      margin-bottom: 10px;
      text-align: center;
    }

    body.dark-mode .hf-section {
      border-color: #555;
    }

    /* Dark Mode Toggle */
    #darkModeToggle {
      position: fixed;
      top: 15px;
      right: 20px;
      padding: 8px 15px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background-color: #007BFF;
      color: white;
      z-index: 1000;
    }
  </style>
</head>

<body>

  <div class="logo-container">
    <img src="images/logo.jpeg" alt="Career Explorer Logo">
  </div>

  <h1>Career & Job Recommendation System</h1>

  <button id="darkModeToggle" onclick="toggleDarkMode()">üåô Dark Mode</button>

  <div class="main-container">

    <!-- Sidebar -->
    <div class="sidebar">
      <h3>Available Domains</h3>
      <ul id="domainList"></ul>
    </div>

    <!-- Content -->
    <div class="content">

      <div class="input-container">

        <!-- Interest / Skills / Job Inputs -->
        <div class="input-group">
          <label>Interest / Category:</label>
          <input id="interest">
          <button onclick="voice('interest')">üé§</button>
          <button class="reset-btn" onclick="resetField('interest')">‚úñ</button>
        </div>

        <div class="input-group">
          <label>Skills:</label>
          <input id="skills">
          <button onclick="voice('skills')">üé§</button>
          <button class="reset-btn" onclick="resetField('skills')">‚úñ</button>
        </div>

        <div class="input-group">
          <label>Job Title:</label>
          <input id="job">
          <button onclick="voice('job')">üé§</button>
          <button class="reset-btn" onclick="resetField('job')">‚úñ</button>
        </div>

        <!-- Action Buttons -->
        <div class="buttons">
          <button id="searchBtn" onclick="search()">üîç Search</button>
          <button id="myJobsBtn" onclick="showSavedJobs()">üìù My Jobs List</button>
        </div>

        <!-- AI Career Finder -->
        <div class="hf-section">
          <h3>ü§ñ AI Career Finder (Skills + Interests)</h3>

          <div class="input-group">
            <label>AI Input:</label>
            <input id="hfQuery" placeholder="e.g. python research biology data analysis">
            <button onclick="voice('hfQuery')">üé§</button>
            <button class="reset-btn" onclick="resetHF()">‚úñ</button>
          </div>

          <div class="buttons">
            <button id="hfSearchBtn" onclick="hfSearch()">üöÄ AI Search</button>
          </div>
        </div>

      </div>

      <div id="results"></div>
    </div>
  </div>

  <script src="script.js"></script>

  <script>
    function resetHF() {
      document.getElementById("hfQuery").value = "";
      document.getElementById("results").innerHTML = "";
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
      localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
      document.getElementById("darkModeToggle").textContent =
        document.body.classList.contains("dark-mode") ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
    }

    window.addEventListener("DOMContentLoaded", () => {
      if (localStorage.getItem("darkMode") === "true") {
        document.body.classList.add("dark-mode");
        document.getElementById("darkModeToggle").textContent = "‚òÄÔ∏è Light Mode";
      }
    });
  </script>

</body>
</html>
